<div class="row" style="width:99%;">
  <div class="col-md-2"></div>
  <div class="col-md-10">
      <div class="container-fluid" style="padding-top:20px;padding-left:50px;">
              <div class="panel panel-primary">
                      <div class="panel-body">
                         <div class="row">
                           <div class="col-md-3">
                              <div class="row">
                                  <div class="col-md-5">
                                  <b>Ratecode</b>
                                  </div>
                                  <div class="col-md-4">
                                  <select class="form-control input-sm"  style="width:120px;height: 26px;" >
  -                                  <option value="" hidden></option>
  -                                       <option *ngFor="let ratecdlist of ratcode" [ngValue] = "ratecdlist.rate_code">{{ratecdlist.rate_code}}</option>   
                                  </select>
                                  </div>
                              </div>
                            </div>
                           
                            <div class="col-md-3">
                              <div class="col-md-5" style="margin-left:-25px">
                                <b>SellDate</b>
                              </div>
                              <div class="col-md-4">
                                  <input name="beginselldate" type="date" class="form-control input-sm" style="width:120px;height: 27px;" >                                  
                              </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-md-5">
                                  <b>RateCategory</b>
                                </div>
                                <div class="col-md-4" style="margin-left: 25px">
                                  <select class="form-control input-sm"  style="width:120px;height: 26px;">
                                    <option value="" hidden></option>
                                    <option  *ngFor="let roomtypelist of ratecategory" [ngValue]="roomtypelist.ratecategory_id" >{{roomtypelist.rate_category}}</option>    
                                    </select>
                                </div>
                              </div>
                            <div class="col-md-3">
                               
                                    <button type="reset" class="btn btn-Primary" style="width:100px;height: 27px;margin-left: 55px;font-size: 12px;"><b>ClearAll</b></button>
                               
                            </div>     
                          </div>
                         
                          

                      </div>
                  </div>
      </div>
      <div class="table-responsive" style="padding-top:20px;padding-left:50px;margin-top: -15px">
          <div class="scroll">
              <table class="table table-bordered table-hover" style="width:100%;">
                <thead style="background-color:#0077B5;color:white;">
                  <tr>
                      <th>Rate Code</th>
                      <th>Description</th>
                      <th>Category</th>
                      <th>Start sell Date</th>
                      <th>End Sell Date</th>
                  </tr>
                </thead>
                <tbody style="font-size: 12px">                                 
                    <tr *ngFor="let mainrate of mainratecode; let i=index" (click)="selectMembers(item,i)"  [ngClass]="{'backGroundColor':i==selectindex}">
                        <td>{{mainrate.rate_code}}</td>     
                        <td>{{mainrate.rate_description}} </td>
                        <td>{{mainrate.rate_category}}</td>
                        <td>{{mainrate.begin_sell_date}}</td>
                        <td>{{mainrate.end_sell_date}}</td>
                    </tr>
                </tbody>
              </table>
          </div>
        </div><br>
        <div class="row" style="margin-left:10%;margin-top: 10px">
                        
            <div class="col-md-2">
                <button type="button" class="btn btn-success" style="width:110px;" [disabled]=okbutn><b>Ok</b></button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-Primary" style="width:110px;" disabled><b>Copy</b></button>
            </div>
             <div class="col-md-2">
                <button type="button" class="btn btn-Info" routerLink="/revenue" style="width:110px;"><b>New</b></button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" style="width:110px;" [disabled]=edbutn><b>Edit</b></button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger" style="width:110px;" [disabled]=delbutn><b>Delete</b></button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-Warning" style="width:110px;"><b>Close</b></button>
            </div>
            <!-- <div class="col-md-2">
                <button type="button" class="btn btn-Success" style="width:110px;"><b>Close</b></button>
            </div> -->
        </div>
  </div>
</div>
